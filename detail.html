        <div class="container center-align">
            <div class="row">
              <div class="col s12"><br></div>
              <div class="col s12"><br></div>
              <div class="col s12"><br></div>
              <div class="col s12">
                <h2 class="left-align">Batman</h2><br>
              </div>

              <div class="col s12">

                <table>
                    <thead>
                      <tr>
                          <th colspan="3"><img src="batman.jpg" width="200px"></th>
                      </tr>
                    </thead>
            
                    <tbody>
                      <tr>
                        <td></td>

                      </tr>
                      <tr>
                        <td></td>

                        <td><h4>Great Batman costume only worn once!</h4></td>
                      </tr>
                    </tbody>
                  </table>

            <div class="section" id="controls">
                <a class="btn-large waves-effect waves-light orange darken-3 left modal-trigger" href="#edit">
                    <i class="material-icons right">edit</i>
                    Edit
                </a>
                <a class="btn-large waves-effect waves-light red right">
                    <i class="material-icons right">delete</i>
                    Delete
                </a>
            </div>
    
    
            <div class="modal" id="edit">
                <div class="modal-content">
                    <h3>Edit item:</h3>
                    <form id="updateForm">
                        <div class="row">
                            <div class="input-field col s8">
                                <input type="text" id="titleInput" name="Name" class="validate" data-length="45" required>
                                <label for="titleInput">Costume Name</label>
                            </div>
        
                            <div class="input-field col s4">
                                <select>
                                  <option value="" disabled selected>Size</option>
                                  <option value="1">Small</option>
                                  <option value="2">Medium</option>
                                  <option value="3">Large</option>
                                </select>
                                <label>Costume Size</label>
                            </div>
        
                        </div>
        
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Description</label>
                            </div>
                        </div>
        
                        <div class = "row left-align">
                            <label></label>
                            <div class = "file-field input-field col">
                               <div class = "btn orange darken-3">
                                  <span>Browse</span>
                                  <input type = "file" />
                               </div>
                               
                               <div class = "file-path-wrapper">
                                  <input class = "file-path validate" type = "text"
                                     placeholder = "Upload Picture" />
                               </div>
                            </div>
                         </div>
        
                        <div class="row"> 
                        <button class="btn waves-effect waves-light orange darken-3" type="submit">
                            <i class="material-icons right">send</i>
                            Submit
                        </button>
                        </div>
                        <button class="modal-close waves-effect waves-green btn-flat" >Never Mind</button>
                    </div>
                    
                </div>
    
            </div>
